<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    
    <div class = "container">
        <div class = "row">
            <div class = "col text-center my-4">
                <h1 class = "fs-2" id="test">Trending Item</h1>
                <div class = "underline mx-auto mt-3"></div>
            </div>
        </div>

        <div class = "row mt-3 mb-4 button-group filter-button-group">
            <div class = "col d-flex justify-content-center">
                <button type = "button" data-filter = "*" class = "btn btn-primary mx-1 text-dark">All</button>
                <button type = "button" data-filter = ".action" class = "btn btn-primary mx-1 text-dark">Action</button>
                <button type = "button" data-filter = ".clothing" class = "btn btn-primary mx-1 text-dark">Clothing</button>
                <button type = "button" data-filter = ".furniture" class = "btn btn-primary mx-1 text-dark">Furniture</button>
            </div>
        </div>



        <div class = "row justify-content-center g-4" id = "product-list">





            
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- isotope plugin -->
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>

    <script src = "script.js"></script>

</body>
</html>


<script>
    // Liste des IDs
var idList = [21];

// Fonction pour effectuer la requête API pour chaque ID
function fetchData(id) {
  var apiUrl = "https://api.jikan.moe/v4/anime/" + id;

  fetch(apiUrl)
    .then(function (response) {
      return response.json();

    })
    .then(function (data) {
      // Récupérer les éléments nécessaires de la réponse JSON

      console.log(data); // Affiche la réponse JSON dans la console

      var title = data[title];
      var episodes = data.episodes;
      var status = data.status;
      var duration = data.duration;
      var score = data.score;
      var synopsis = data.synopsis;
      var genres = data.genre;

      document.getElementById("test").innerHTML = title;

      // Créer l'élément HTML avec les données récupérées
      var productHtml = `
        <div class="col-lg-4 col-md-6 action">
            <div class="product-item">
                <div class="product-img">
                    <img src="images/" class="img-fluid d-block mx-auto">
                </div>
                <div class="product-content text-center py-3">
                    <span class="d-block text-uppercase fw-bold" id="titre">${title}</span>
                    <span class="d-block" id="épisode">${episodes}</span>
                    <span class="d-block" id="synopsis">${synopsis}</span>
                </div>
            </div>
        </div>
      `;

      // Insérer l'élément HTML dans la page
      var productList = document.getElementById("product-list");
      productList.innerHTML += productHtml;
    })
    .catch(function (error) {
      console.log(error);
    });
}

// Parcourir la liste d'IDs et effectuer la requête API pour chaque ID
idList.forEach(function (id) {
  fetchData(id);
});

</script>
